<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Order Here:</h1>

    <form action="order2" method="get">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="food" id="food" >
            </div>

        </div>

        <!-- get meal-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a meal</label>
            <div class="col-sm-4">
                <label><input type="radio"
                              name="meal"
                              id="breakfast"
                              value="breakfast"> Breakfast
                    </input></label><br>
                <label><input type="radio"
                              name="meal"
                              id="lunch"
                              value="lunch"> Lunch
                    </input></label><br>
                <label><input type="radio"
                              name="meal"
                              id="dinner"
                              value="dinner"> Dinner
                    </input></label><br>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>

</div>
</body>
</html>
